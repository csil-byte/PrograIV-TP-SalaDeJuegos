<div class="bodyC">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <div class="container">
    <div class="top"></div>
    <div class="screen">
      <div class="outer">
        <div class="inner">
          <div class="title-name">Registrarse</div>
          <form
            [formGroup]="credentials"
            (ngSubmit)="register(email.value, password.value, name.value)"
          >
            <div class="form-container">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <label for="exampleInputPassword1"
                      >Ingresar su nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      placeholder="Nombre"
                      #name
                      formControlName="name"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <label for="exampleInputEmail1">Ingresar su email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Email"
                      #email
                      formControlName="email"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <label for="exampleInputPassword1"
                      >Ingresar su contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Contraseña"
                      #password
                      formControlName="password"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <button
                    class="start-btn"
                    (click)="register(email.value, password.value, name.value)"
                  >
                    REGISTRARSE
                  </button>
                </div>
                <div class="col-lg-6 col-md-6">
                  <button class="start-btn" [routerLink]="['/login']">
                    VOLVER
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="power"></div>
      </div>
    </div>
    <div class="controls">
      <div class="dpad">
        <div class="plus"></div>
        <div class="middle"></div>
      </div>
      <div class="buttons"></div>
      <div class="startselect"></div>
    </div>
    <div class="corner"></div>
    <div class="speaker">
      <div class="set"></div>
      <div class="set"></div>
    </div>
    <div class="mic"></div>
  </div>
</div>

<router-outlet></router-outlet>
