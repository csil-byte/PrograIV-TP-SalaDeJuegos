


   <div class="scroll" #scrollMe>
    <div class="container" style="margin-top: 30px;">
      <div class="line" *ngFor="let mensaje of chat">
          <div *ngIf="mensaje.data.usuario == user.email">
            <div class="file-input">
              <div class="" style="text-align: right; font-size: 20px; width: 700px;">
                <span class="chat-input msg_container_from">{{ mensaje.data.usuario }}</span>
               
                <br>
                <span class="chat-input">    {{ mensaje.data.mensaje }} </span>
                <br>
                <span style="font-size: 15px;"> {{mensaje.data.fecha}} {{ mensaje.data.hora }}</span>
              </div>
            </div>
          </div>
          <div *ngIf="mensaje.data.usuario != user.email">
            <div class="chat d-flex justify-content-start mb-4">
              <div class="" style="text-align: left; font-size: 20px;">
                <span class="msg_container_otro">{{ mensaje.data.usuario }}</span
                ><br />
                {{ mensaje.data.mensaje }}
                <br>
                <span style="font-size: 15px;">{{mensaje.data.fecha}} {{ mensaje.data.hora }}</span>
              </div>
            </div>
          </div> 

          <hr>

      </div>
    </div>
  </div>
  
  <div class="chat-input text-area input-group mb-3">
    <input (keydown.enter)='send()' type="text" [(ngModel)]="mensaje.mensaje" class="form-control" placeholder="Escribir mensaje...">
    <button [disabled]="!mensaje" class="btn btn-primary" (click)="send()">Enviar</button>
  </div>
